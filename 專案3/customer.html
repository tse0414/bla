<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>客戶資料管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eff6ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 24px 28px 28px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      color: #111827;
    }
    p {
      margin: 0 0 24px;
      font-size: 14px;
      color: #6b7280;
    }
    label {
      display: block;
      font-size: 14px;
      color: #374151;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 9px 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .btn-row {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .btn {
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 13px;
      color: #6b7280;
    }
    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: #fef3c7;
      color: #92400e;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <div>
        登入帳號：<span id="currentUser">（載入中）</span>
        <span id="currentRole" class="badge"></span>
      </div>
      <button class="btn btn-secondary" onclick="goParcel()">回包裹儲存</button>
    </div>

    <h1>客戶資料管理</h1>
    <p>此頁面僅限作業人員與管理人員使用，用於建立與維護客戶基本資料。</p>

    <label for="account">客戶帳號</label>
    <input id="account" placeholder="對應登入帳號（例如：companyA）" />

    <label for="name">姓名 / 公司名稱</label>
    <input id="name" placeholder="例如：王小明 或 ABC 公司" />

    <label for="phone">電話</label>
    <input id="phone" placeholder="連絡電話" />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="例如：user@example.com" />

    <label for="address">地址</label>
    <input id="address" placeholder="客戶帳單或寄件地址" />

    <label for="customerType">客戶類型</label>
    <select id="customerType">
      <option value="contract">合約客戶（有月結帳戶）</option>
      <option value="non-contract">非合約客戶（現金 / 信用卡）</option>
      <option value="prepaid">預付客戶（第三方支付運費）</option>
    </select>

    <label for="billingPref">帳單偏好</label>
    <select id="billingPref">
      <option value="monthly">月結帳單</option>
      <option value="cod">貨到付款</option>
      <option value="prepaid">預付</option>
    </select>

    <div class="btn-row">
      <button class="btn btn-primary" onclick="saveCustomer()">儲存客戶資料</button>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    function goParcel() {
      window.location.href = "parcel_tracking.html";
    }

    function initCustomerPage() {
      const token = localStorage.getItem("jwt_token");
      const username = localStorage.getItem("username") || "";
      const role = localStorage.getItem("role");

      if (!token) {
        alert("尚未登入，請先登入");
        window.location.href = "login.html";
        return;
      }

      if (role !== "staff" && role !== "admin") {
        alert("只有作業人員與管理員可以使用此頁面");
        window.location.href = "parcel_tracking.html";
        return;
      }

      document.getElementById("currentUser").textContent =
        username || "(未知)";
      document.getElementById("currentRole").textContent =
        role === "admin" ? "管理人員" : "作業人員";
    }

    async function saveCustomer() {
      const token = localStorage.getItem("jwt_token");
      if (!token) {
        alert("尚未登入");
        return;
      }

      const account = document.getElementById("account").value.trim();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      const customerType = document.getElementById("customerType").value;
      const billingPref = document.getElementById("billingPref").value;

      if (!account || !name) {
        alert("請至少填寫客戶帳號與姓名 / 公司名稱");
        return;
      }

      const payload = {
        account,
        name,
        phone,
        email,
        address,
        customer_type: customerType,
        billing_preference: billingPref,
      };

      try {
        const res = await fetch(`${API_BASE}/api/customers`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) {
          alert("儲存失敗：" + (data.error || "未知錯誤"));
          return;
        }

        alert("客戶資料已儲存！");
      } catch (err) {
        console.error(err);
        alert("儲存時發生錯誤");
      }
    }

    window.addEventListener("load", initCustomerPage);
  </script>
</body>
</html>
